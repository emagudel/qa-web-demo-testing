name: Build
on:
  push:
    branches:
      - master
      - release
  pull_request:
    branches: [ master ]

jobs:
  
  # #---------------SERENITY BDD TEST------------------#
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: Build with Gradle
        run: gradle clean test
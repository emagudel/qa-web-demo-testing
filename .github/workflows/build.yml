name: Build
on:
  push:
    branches:
      #- master
      - release
  pull_request:
    branches: [ master ]

jobs:
  # #---------------SERENITY BDD TEST------------------#
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'
          gradle-version: release-candidate
      - run: gradle build --dry-run
      - name: Grant Permissions to gradlew
        run: chmod +x gradlew
      - name: Test
        run: gradle clean test